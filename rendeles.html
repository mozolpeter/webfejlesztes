<html lang="hu">
<head>
	<meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function () {
            $("#gruzu").validate({
                rules: {
                    nev: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    telefonszam: {
                        required: true,
                        minlength: 11,
						maxlength: 12,
                    },
                    iranyitoszam: {
                        required: true,
                    },
					lakcim:"required",
                    szerzodes: "required",
                },
                messages: {
                    nev: "  Töltsd ki!",
                    email: {
                        required: " Töltsd ki!",
                        email: "  Emailt adj meg!"
                    },
                    telefonszam: {
                        required: " Töltsd ki!",
                        minlength: "    Túl rövid!",
                        maxlength: "    Túl hosszú!",
                    },
                    iranyitoszam: {
                        required: " Töltsd ki!",
                        minlength: " 4-nál nem lehet kisebb!",
                        maxlength: "6-nál nem lehet nagyobb!",
                    },
					lakcim: "  Töltsd ki!",
					szerzodes:" benga vagy",
                },
            });
        });
    </script>
</head>

<body>
	<header>
		<p>Heria Cars</p>
	</header>
	<nav>
		<ul>
			<li><a href="kezdolap.html">Kezdőlap</a></li>

			<li><a href="jatek.html">Quiz</a></li>
		</ul>
	</nav>
	<div id="mindenes">
		<div id="brock">
			<h2>Rendelje meg autóját!</h2>
			<form id="gruzu" action="http://szamtud.uni-corvinus.hu/receive.php" novalidate
				method="post">
							<label >Név:</label>
							<input class="textbox" type="text" id="nev" name="nev" maxlength="30">
							<br>
							<label>E-Mail:</label>
							<input class="textbox" type="email" name="email" maxlength="60">
							<br>
							<label>Telefonszám:</label>
							<input class="textbox" type="tel" name="telefonszam" minlength="11" maxlength="12">
							<br>
							<label>Irányítószám:</label>
							<input class="textbox" type="number" name="iranyitoszam" minlength="4" maxlength="6">
							<br>
							<label>Lakcím:</label>
							<input class="textbox" type="text" name="lakcim" >
							<br>
							Elolvastam az ÁSZF-t. <input type="checkbox" name="szerzodes" value="szerzodes" checked>
							<p>Autómárka származása: <br>A készlet változhat!</p>
							<p>
								<label>
									<input type="radio" name="tipus" value="Németország" id="Németország">
									Németország</label>
								<br>
								<label>
									<input type="radio" name="tipus" value="Olaszország" id="Olaszország">
									Olaszország
								</label>
								<br>
								<label>
									<input type="radio" name="tipus" value="Japán" id="Japán">
									Japán
								</label>
								<br>
								<label>
									<input type="radio" name="tipus" value="USA" id="USA">
									USA
								</label>
							</p>
							<p>Felszeretségi szint</p>
							<label>
								<input type="radio" name="Liberty Walk" id="Liberty Walk" value="igen">
								Liberty Walk</label>
							<br>
							<label>
								<input type="radio" name="Toyo Tires" id="Toyo Tires" value="igen">
								Toyo Tires</label>
							<br>
							<p>
								A készleten van:
								<input class="textbox" type="text" id="keke" name="keke">
								<input class="button" type="button" value="Készlet számítás" id="mybutton">
							</p>
							<input class="button" type="submit" value="Elküld"> 
			</form>
		</div>
	</div>
	<footer>
		<p>Ez az oldal pusztán gyakorlásra szolgál.</p>
	</footer>
	<script src="script.js">
</script>

</html>
